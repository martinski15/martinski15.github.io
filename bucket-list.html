<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Our Bucket List ‚Äì Martin &amp; Isa</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    :root {
      --bg: #fbfbf3;
      --brand: #a8132b;
      --white: #fff;
      --dark: #333;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: var(--bg);
      color: var(--dark);
    }
    nav {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1.5rem 2rem; background: var(--white);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky; top: 0; z-index: 10;
    }
    nav .logo a {
      font-size: 2.5rem; color: var(--brand);
      text-decoration: none; font-weight: bold;
    }
    nav ul {
      list-style: none; display: flex; gap:1.5rem;
      margin:0; padding:0;
    }
    nav ul li a {
      text-decoration: none;
      color: var(--brand);
      font-style: italic;
      font-size: 1.1rem;
      transition: opacity .2s;
    }
    nav ul li a:hover,
    nav ul li a.active {
      opacity: .6;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem 4rem;
    }
    h1 {
      text-align: center;
      font-size: 2.75rem;
      color: var(--brand);
      margin-bottom: 1.5rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .controls .filter,
    .controls .add {
      display: flex;
      align-items: center;
      gap: .5rem;
    }
    .controls label {
      font-size: 1rem;
    }
    .controls input, 
    .controls select, 
    .controls button {
      font-size: 1rem;
      padding: .5rem .75rem;
      border: 1px solid #ccc;
      border-radius: .5rem;
    }
    .controls button {
      background: var(--brand);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background .2s;
    }
    .controls button:hover {
      background: #900f28;
    }

    .bucket-section {
      margin-bottom: 2.5rem;
    }
    .bucket-section h2 {
      font-size: 1.75rem;
      color: var(--brand);
      border-bottom: 2px solid var(--brand);
      display: inline-block;
      margin-bottom: .75rem;
    }
    .bucket-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .bucket-item {
      display: flex;
      align-items: center;
      background: var(--white);
      padding: .75rem 1rem;
      margin-bottom: .5rem;
      border-radius: .5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      cursor: pointer;
    }
    .bucket-item .checkbox {
      width: 1.25rem;
      height: 1.25rem;
      border: 2px solid var(--brand);
      border-radius: .25rem;
      margin-right: .75rem;
      flex-shrink: 0;
    }
    .bucket-item.completed .checkbox {
      background: var(--brand);
    }
    .bucket-item .text {
      flex: 1;
      word-break: break-word;
    }
    .hidden {
      display: none !important;
    }
    @media (max-width: 600px) {
      .controls { flex-direction: column; align-items: stretch; }
      .controls .add { justify-content: space-between; }
    }
    /* delete‚Äêbutton styling */
.bucket-item .delete-btn {
  background: transparent;
  border: none;
  font-size: 1.2rem;
  margin-left: 0.5rem;
  cursor: pointer;
  color: #888;
  transition: color .2s;
}
.bucket-item .delete-btn:hover {
  color: #a00;
}

/* Modal overlay */
.modal {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 100;
}
.hidden { display: none; }

/* Modal box */
.modal-content {
  background: #fff;
  padding: 2rem;
  border-radius: 1rem;
  text-align: center;
  max-width: 320px;
  width: 90%;
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
  font-family: Georgia, serif;
  color: var(--dark);
}
.modal-content h3 {
  margin-top: 0;
  color: var(--brand);
  font-size: 1.75rem;
}
.modal-text {
  margin: 1rem 0;
  font-size: 1rem;
  line-height: 1.4;
}
#pw-input {
  width: 100%;
  padding: .75rem;
  font-size: 1.25rem;
  border: 2px solid #ccc;
  border-radius: .75rem;
  text-align: center;
  margin-bottom: 1rem;
}
.modal-buttons {
  display: flex;
  gap: 1rem;
  justify-content: center;
}
.modal-buttons button {
  flex: 1;
  padding: .75rem;
  font-size: 1rem;
  border-radius: .5rem;
  border: none;
  cursor: pointer;
}
#pw-cancel {
  background: #eee;
  color: var(--dark);
}
#pw-confirm {
  background: var(--brand);
  color: #fff;
}
#pw-cancel:hover { background: #ddd; }
#pw-confirm:hover { background: #900f28; }

.modal-error {
  margin-top: .75rem;
  color: #a00;
  font-size: .9rem;
}

/* ‚Äî‚Äî‚Äî Aesthetic curved red selects ‚Äî‚Äî‚Äî */
.controls select {
  -webkit-appearance: none;  /* remove default arrow */
  -moz-appearance: none;
  appearance: none;
  background: var(--brand);
  color: #fff;
  border: none;
  padding: 0.5rem 1.5rem;
  font-size: 1rem;
  border-radius: 1.25rem;    /* pill shape */
  cursor: pointer;
  background-image: url("data:image/svg+xml,%3Csvg fill='%23fff' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
  background-repeat: no-repeat;
  background-position: calc(100% - 0.75rem) center;
}

/* on focus, give a subtle glow */
.controls select:focus {
  outline: none;
  box-shadow: 0 0 0 3px rgba(168,19,43,0.4);
}

/* if you want the filter label to sit nicely beside it */
.filter select {
  min-width: 160px;
}

/* and similarly style the ‚Äúadd‚Äù dropdown */
.add select {
  min-width: 160px;
}


  </style>
</head>

  <main>
    <h1>Our Bucket List</h1>

    <div class="controls">
      <!-- Filter -->
      <div class="filter">
        <label for="category-filter">Filter:</label>
        <select id="category-filter">
          <option value="All">All</option>
        </select>
      </div>

      <!-- Add new item -->
      <div class="add">
        <input type="text" id="new-item-text" placeholder="New bucket list item‚Ä¶" />
        <select id="new-item-category"></select>
        <button id="add-button">Add</button>
      </div>
    </div>

    <!-- Container for all sections -->
    <div id="bucket-container"></div>

  <!-- Password‚Äêprotected Delete Modal -->
<div id="pw-modal" class="modal hidden">
  <div class="modal-content">
    <h3>Confirm Deletion</h3>
    <p class="modal-text">Enter your 6-digit code to delete this item:</p>
    <input type="password" id="pw-input" maxlength="6" placeholder="‚óè‚óè‚óè‚óè‚óè‚óè" />
    <div class="modal-buttons">
      <button id="pw-cancel">Cancel</button>
      <button id="pw-confirm">Delete</button>
    </div>
    <p id="pw-error" class="modal-error hidden">Incorrect code.</p>
  </div>
</div>

  </main>

  // 1) Categories definition
  const categories = [

        ],

          'Rent a convertible and drive the Amalfi Coast',

          'Take a road trip',

        ],
        Creativity: [

        ],
        Food: [

        ],
        Wellness: [

        ],
        Romantic: [
          'Have a photoshoot',

          'Watch the sunrise together',

        ],
        Fun: [

          'Go to an F1 Grand Prix',
          'See a Grand Slam tennis tournament'
        ],

        Milestones: [
          'Buy a piece of furniture together',
          'Buy a pet together',
          'Move in together'
        ]
      };
    

  // 3) Load or initialize from storage
  let data = JSON.parse(localStorage.getItem(STORAGE_KEY) || 'null');
  if (!data) {
    data = {
      items: JSON.parse(JSON.stringify(defaultItems)),
      completed: categories.reduce((o, c) => { o[c.id] = {}; return o; }, {})
    };
    save();
  }

  // 4) Populate filters & add dropdown
  const filterSelect = document.getElementById('category-filter');
  const addSelect    = document.getElementById('new-item-category');
  filterSelect.innerHTML = '<option value="All">All</option>';
  addSelect.innerHTML    = '';
  categories.forEach(cat => {
    const opt1 = new Option(cat.name, cat.id);
    filterSelect.add(opt1);
    const opt2 = new Option(cat.name, cat.id);
    addSelect.add(opt2);
  });

  const container = document.getElementById('bucket-container');

  // 5) Save helper
  function save() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  }

  // 6) Create a bucket-item <li>
  function createBucketItem(text, category) {
    const li = document.createElement('li');
    li.className = 'bucket-item';
    li.dataset.category = category;
    if (data.completed[category][text]) li.classList.add('completed');

    // checkbox
    const cb = document.createElement('span');
    cb.className = 'checkbox';
    cb.addEventListener('click', () => {
      li.classList.toggle('completed');
      data.completed[category][text] = li.classList.contains('completed');
      save();
    });

    // text
    const span = document.createElement('span');
    span.className = 'text';
    span.textContent = text;

    // delete button
    const del = document.createElement('button');
    del.className = 'delete-btn';
    del.innerHTML = 'üóëÔ∏è';
    del.title = 'Delete';


// inside createBucketItem‚Ä¶
del.addEventListener('click', e => {
  e.stopPropagation();
  // store for the modal
  pendingDelete = { li, text, category };
  pwInput.value = '';
  pwError.classList.add('hidden');
  modal.classList.remove('hidden');
  pwInput.focus();
});



    li.append(cb, span, del);
    return li;
  }

  // 7) Render all sections
  function renderAll() {
    container.innerHTML = '';
    categories.forEach(cat => {
      const section = document.createElement('section');
      section.className = 'bucket-section';
      section.dataset.category = cat.id;
      const h2 = document.createElement('h2');
      h2.textContent = cat.name;
      section.appendChild(h2);

      const ul = document.createElement('ul');
      ul.className = 'bucket-list';
      data.items[cat.id].forEach(txt => {
        ul.appendChild(createBucketItem(txt, cat.id));
      });
      section.appendChild(ul);
      container.appendChild(section);
    });
  }

  // 8) Initial render
  renderAll();

  // 9) Filter handler
  filterSelect.addEventListener('change', () => {
    const v = filterSelect.value;
    document.querySelectorAll('.bucket-section').forEach(sec => {
      sec.classList.toggle('hidden', v !== 'All' && sec.dataset.category !== v);
    });
  });

  // 10) Add handler
  document.getElementById('add-button').addEventListener('click', () => {
    const text = document.getElementById('new-item-text').value.trim();
    const cat  = addSelect.value;
    if (!text) return;
    // update data + save
    data.items[cat].push(text);
    data.completed[cat][text] = false;
    save();
    // append to DOM
    const ul = document.querySelector(`.bucket-section[data-category="${cat}"] .bucket-list`);
    ul.appendChild(createBucketItem(text, cat));
    // clear
    document.getElementById('new-item-text').value = '';
  });

    // ‚îÄ‚îÄ‚îÄ NOW INSERT THE MODAL BUTTON HOOKS ‚îÄ‚îÄ‚îÄ
  // Modal elements
  const modal     = document.getElementById('pw-modal');
  const pwInput   = document.getElementById('pw-input');
  const pwError   = document.getElementById('pw-error');
  const btnCancel = document.getElementById('pw-cancel');
  const btnOK     = document.getElementById('pw-confirm');

  // Cancel hides modal
  btnCancel.addEventListener('click', () => {
    modal.classList.add('hidden');
    pendingDelete = null;
  });

  // Confirm deletion
  btnOK.addEventListener('click', () => {
    if (pwInput.value === '754663') {
      const { li, text, category } = pendingDelete;
      data.items[category] = data.items[category].filter(t => t !== text);
      delete data.completed[category][text];
      save();
      li.remove();
      modal.classList.add('hidden');
      pendingDelete = null;
    } else {
      pwError.classList.remove('hidden');
    }
  });

  // Allow Enter key to confirm
  pwInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') btnOK.click();
  });
  
});

</script>
